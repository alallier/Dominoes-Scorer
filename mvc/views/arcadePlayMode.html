<include src='layouts/main'>
  <arg pageContent>
    <article>
      <p>{pageDescription}</p>
      <form action='/arcadePlayMode' method='post' name='arcadePlay'>
        <select size='{size}' name='numberOfPlayers' autofocus>
          <loop through='playerCount' key='playerCount' val='count'>
            <option value='{count}'>{count}</option>
          </loop>
        </select>
        <select name='dominoSetSize'>
          <loop through='dominoSetSize' key='i' val='item'>
            <option value='{item.size}'>{item.title}</option>
          </loop>
        </select>
        <input type='submit' value='Enter'><br>
      </form>
      <if numberOfPlayers>
        <p>Number of players: {numberOfPlayers}</p>
        <form action='/getPlayersNames' method='post' name='arcadePlayersNames'>
          <loop through='numberOfPlayersArray' val='number'>
            <input type='text' name='playerName{number}'>
            <input type='hidden' name='numberOfPlayers' value='{numberOfPlayers}'>
            <input type='hidden' name='dominoSetSize' value='{dominoSetSizePost}'>
            <br><br>
          </loop>
          <input type='submit' value='Enter'><br>
        </form>
      </if>
    </article>
  </arg>
</include>
