<include src='layouts/main'>
  <arg pageContent>
    <article>
      <p>{pageDescription}</p>
      <form action="/quickPlayMode" method="post" name="quickPlay">
        <input type="submit" value="Enter"><br>
      </form>
      <if numberOfPlayers>
        <p>Number of players: {numberOfPlayers}</p>
      </if>
      <form action="" method="post" name="arcadePlayersNames">
        <loop through="numberOfPlayersArray" val="number">
          <input type="text" name="playerName{number}">
          <br><br>
        </loop>
        <input type="submit" value="Enter"><br>
      </form>
    </article>
  </arg>
</include>
